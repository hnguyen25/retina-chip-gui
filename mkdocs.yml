site_name: DC1 Visualization
theme:
  name: material

nav:
  - Introduction: 'general/index.md'
  - Getting Started: 'general/getting-started.md'
  - Source:
      - model (data):
        - data loading: 'model/data_loading.md'
        - data structs: 'model/DC1DataContainer.md'
        - filters: 'model/filters.md'
        - raw data helpers: 'model/raw_data_helpers.md'
        - spike detection: 'model/spike_detection.md'
        - statistics: 'model/statistics.md'

plugins:
  - search
  - mkdocstrings:
      handlers:
             python:
                setup_commands:
                  - import sys
                  - sys.path.append("app")